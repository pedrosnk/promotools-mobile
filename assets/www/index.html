  <body class="l-survey-v2 vintage-form-view">
    <div class="content-wrapper">
        <div class="survey-wrapper">
            <header id="header-survey">
                <div class="header-container">
                    <div class="logo-vintage"></div>
                </div>
            </header>
            <div id="survey" class="survey-container" >
                <div class="question current" id="nps-question">
                    <label>Qual a possibilidade de você indicar nossa adega para um amigo?</label>
                    <div class="slider-wrapper">
                      <div class="dragdealer" id="nps-slider">
                        <div class="slider-marker handle"></div>
                      </div>
                    </div>
                    <div id="slideshow-menu-wrapper">
                        <div class="cursor" id="slideshow-menu-cursor"></div>
                        <ul class="nps-rate">
                            <li><a id="nps-0" href="#"><i class="icon-circle red"></i><span class="number" data-nps="0">0</span></a> 
                            </li>
                            <li><a id="nps-1" href="#"><i class="icon-circle red"></i><span class="number" data-nps="1">1</span></a>
                            </li>
                            <li><a id="nps-2" href="#"><i class="icon-circle red"></i><span class="number" data-nps="2">2</span></a>
                            </li>
                            <li><a id="nps-3" href="#"><i class="icon-circle red"></i><span class="number" data-nps="3">3</span></a> 
                            </li>
                            <li><a id="nps-4" href="#"><i class="icon-circle red"></i><span class="number" data-nps="4">4</span></a> 
                            </li>
                            <li><a id="nps-5" href="#"><i class="icon-circle red"></i><span class="number" data-nps="5">5</span></a> 
                            </li>
                            <li><a id="nps-6" href="#"><i class="icon-circle red"></i><span class="number" data-nps="6">6</span></a> 
                            </li>
                            <li><a id="nps-7" href="#"><i class="icon-circle yellow"></i><span class="number" data-nps="7">7</span></a> 
                            </li>
                            <li><a id="nps-8" href="#photo8"><i class="icon-circle yellow"></i><span class="number" data-nps="8">8</span></a> 
                            </li>
                            <li><a id="nps-9" href="#"><i class="icon-circle green"></i><span class="number" data-nps="9">9</span></a> 
                            </li>
                            <li><a id="nps-10" href="#"><i class="icon-circle green"></i><span class="number" data-nps="10">10</span></a> 
                            </li>
                        </ul>
                        <ul class="nps-footer">
                            <li><span>Muito Insatisfeito</span>
                            </li>
                            <li class="center">
                                <button type="submit" class="btn-gray nps-done">OK</button>
                            </li>
                            <li class="right"><span>Muito Satisfeito</span>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="question" id="rating-question">
                    <label>Como foi sua experiência na Vintage?</label>
                    <div class="options">
                        <ul class="rating-optins-list" data-category="enviroument">
                            <li>
                                <label class="item">Ambiente</label>
                            </li>
                            <li>
                                <button type="submit" data-rate="bad" class="btn-item bad"></button>
                            </li>
                            <li>
                                <button type="submit" data-rate="regular" class="btn-item regular"></button>
                            </li>
                            <li>
                                <button type="submit" data-rate="good" class="btn-item good"></button>
                            </li>
                            <li>
                                <button type="submit" data-rate="awesome" class="btn-item awesome"></button>
                            </li>
                        </ul>
                        <ul class="rating-optins-list" data-category="treatment">
                            <li>
                                <label class="item">Atendimento</label>
                            </li>
                            <li>
                                <button type="submit" data-rate="bad" class="btn-item bad"></button>
                            </li>
                            <li>
                                <button type="submit" data-rate="regular" class="btn-item regular"></button>
                            </li>
                            <li>
                                <button type="submit" data-rate="good" class="btn-item good"></button>
                            </li>
                            <li>
                                <button type="submit" data-rate="awesome" class="btn-item awesome"></button>
                            </li>
                        </ul>
                        <ul class="rating-optins-list" data-category="variety">
                            <li>
                                <label class="item">Variedade</label>
                            </li>
                            <li>
                                <button type="submit" data-rate="bad" class="btn-item bad"></button>
                            </li>
                            <li>
                                <button type="submit" data-rate="regular" class="btn-item regular"></button>
                            </li>
                            <li>
                                <button type="submit" data-rate="good" class="btn-item good"></button>
                            </li>
                            <li>
                                <button type="submit" data-rate="awesome" class="btn-item awesome"></button>
                            </li>
                        </ul>
                        <ul class="rating-optins-list" data-category="price">
                            <li>
                                <label class="item">Preço</label>
                            </li>
                            <li>
                                <button type="submit" data-rate="bad" class="btn-item bad"></button>
                            </li>
                            <li>
                                <button type="submit" data-rate="regular" class="btn-item regular"></button>
                            </li>
                            <li>
                                <button type="submit" data-rate="good" class="btn-item good"></button>
                            </li>
                            <li>
                                <button type="submit" data-rate="awesome" class="btn-item awesome"></button>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="question item-question" id="treatment-question">
                    <label>Como você avalia nosso atendimento?</label>
                    <div class="select-answer">
                        <p>Selecione uma opção</p>
                    </div>
                    <div class="options">
                        <ul class="optins-list" data-category="treatment">
                            <li>
                                <button type="submit" class="btn-gray rate" data-rate="bad">Ruim</button>
                            </li>
                            <li>
                                <button type="submit" class="btn-gray rate" data-rate="regular">Regular</button>
                            </li>
                            <li>
                                <button type="submit" class="btn-gray rate" data-rate="good">Bom</button>
                            </li>
                            <li>
                                <button type="submit" class="btn-gray rate" data-rate="awesome">Ótimo</button>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="question" id="email-question">
                    <label>Deixe seu email e concorra a prêmios e promoções especiais.</label>
                    <input class="email-input" name="user_contact" type="email" />
                    <button type="submit" class="btn-gray large leave-email">Não, obrigado</button>
                    <button type="submit" class="btn-gray large leave-email">Enviar</button>
                </div>
                <div class="question" id="feedback-question">
                    <label>Gostaria de deixar uma sugestão ou elogio? Escreva aqui seu feedback.</label>
                    <textarea class="feedback-input" name="feedback" rows="5"></textarea>
                    <button type="submit" class="btn-gray large send-feedback">Não, obrigado</button>
                    <button type="submit" class="btn-gray large send-feedback">Enviar</button>
                </div>
                <div class="question" id="thanks-message">
                    <h1>Muito obrigado!</h1>
                    <h1>A Vintage agradece sua participação. Volte sempre!</h1>
                </div>
            </div>
        </div>
      </div>

  <script type="text/javascript" charset="utf-8">
    document.addEventListener("deviceready", onDeviceReady, false);

    function onDeviceReady() {

      window.App.init();

      var surveyView = new VintageSurveyView({
        el : $('#survey')
      });
      surveyView.render();

      jQuery.ajaxSetup({
        'beforeSend': function(xhr) {xhr.setRequestHeader("Accept", "text/javascript")}
      });
    }
  </script>
