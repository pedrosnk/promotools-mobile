<header class="l-header-survey">
  <div class="header-survey">
    <div class="client-logo"></div>
  </div>
</header>

<ul class="survey-progress">
  <li class="status first current" data-order="1"></li>
  <li class="status" data-order="2"></li>
  <li class="status" data-order="3"></li>
  <li class="status" data-order="4"></li>
  <li class="status" data-order="5"></li>
  <li class="order"><span class="status"></span> / <span class="total"></span></li>
</ul>

<div class="survey-container">
  <div id="nps-question" class="question current">
    <label>Qual a possibilidade de você recomendar o Sushiloko para um amigo?</label>
    <div id="nps-question-itens">
      <button type="submit" class="survey-btn">0</button>
      <button type="submit" class="survey-btn">1</button>
      <button type="submit" class="survey-btn">2</button>
      <button type="submit" class="survey-btn">3</button>
      <button type="submit" class="survey-btn">4</button>
      <button type="submit" class="survey-btn">5</button>
      <button type="submit" class="survey-btn">6</button>
      <button type="submit" class="survey-btn">7</button>
      <button type="submit" class="survey-btn">8</button>
      <button type="submit" class="survey-btn">9</button>
      <button type="submit" class="survey-btn">10</button>
    </div>
  </div>

  <div id="reason-question" class="question">
    <label>Qual o principal motivo da sua nota?</label>
    <div id="reason-question-itens">
      <ul class="column-left">
        <li><button type="submit" class="survey-large-btn">Ambiente</button> </li>
        <li><button type="submit" class="survey-large-btn">Atendimento</button></li>
        <li><button type="submit" class="survey-large-btn">Qualidade do produto</button></li>
      </ul>
      <ul class="column-right">
        <li><button type="submit" class="survey-large-btn">Tempo de espera</button></li>
        <li><button type="submit" class="survey-large-btn">Preço</button></li>
        <li><button type="submit" class="survey-large-btn">Outro motivo</button></li>
      </ul>
    </div>
  </div>

  <div id="first-time-question" class="question">
    <label>É a sua primeira visita ao restaurante?</label>
    <button type="submit" class="survey-large-btn">Sim</button>
    <button type="submit" class="survey-large-btn">Não</button>
  </div>

 <div id="email-question" class="question">
    <label>Deixe seu email e concorra a prêmios e promoções especiais</label>
    <input type="text" name="user_contact" class="email-input">
    <div id="email_sugestion" class="email_suggest_text">Seu e-mail é <a href='#' id="email_sugestion_link"></a>?</div>
    <button type="submit" class="survey-large-btn email-question-yes">Eu quero</button>
    <button type="submit" class="survey-large-btn email-question-no">Não, obrigado</button>
  </div>

  <div id="claim-email-question" class="question">
    <label>Deixe seu email, queremos te manter informado sobre o resultado da sua reclamação</label>
    <input type="email" name="user_contact" class="email-input">
    <div id="claim_email_sugestion" class="email_suggest_text">Seu e-mail é <a href='#' id="claim_email_sugestion_link"></a>?</div>
    <button type="submit" class="survey-large-btn email-question-yes" >Ok</button>
    <button type="submit" class="survey-large-btn email-question-no">Não, obrigado</button>
  </div>

  <div id="leave-sugestion" class="question">
    <label>Gostaria de deixar uma sugestão ou reclamação?</label>
    <button type="submit" class="survey-large-btn yes">Sim</button>
    <button type="submit" class="survey-large-btn">Encerrar a pesquisa</button>
  </div>

  <div id="sugestion-box" class="question">
    <label>Sugestão ou reclamação</label>
    <textarea name="feedback" rows="6" class="feedback-input"></textarea>
    <button type="submit" class="survey-large-btn cancel-sugestion">Cancelar</button>
    <button type="submit" class="survey-large-btn submit-sugestion">Enviar</button>
  </div>

  <div id="thanks-message" class="question">
    <h4 class="message-title">Muito obrigado!</h4>
    <p class="message">Sua opinião é muito importante para nós. Volte sempre!</p>
  </div>
  <div id="cron"></div>
</div> <!-- /container -->
