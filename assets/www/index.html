<div class="container">
    <div class='notifications center'></div>

    <div id="nps-question" class="question first">
        <label>Qual &eacute; a probabilidade de voc&ecirc; recomendar este restaurante a um amigo?</label>
        <div id="nps-question-itens">
            <button type="submit" class="btn">0</button>
            <button type="submit" class="btn">1</button>
            <button type="submit" class="btn">2</button>
            <button type="submit" class="btn">3</button>
            <button type="submit" class="btn">4</button>
            <button type="submit" class="btn">5</button>
            <button type="submit" class="btn">6</button>
            <button type="submit" class="btn">7</button>
            <button type="submit" class="btn">8</button>
            <button type="submit" class="btn">9</button>
            <button type="submit" class="btn">10</button>
        </div>
    </div>

    <div id="reason-question" class="question">
        <label>Qual o principal motivo da sua nota?</label>
        <div id="reason-question-itens">
            <button type="submit" class="btn">Qualidade do produto</button>
            <button type="submit" class="btn">Tempo de espera para receber o pedido</button>
            <button type="submit" class="btn">Ambiente</button>
            <button type="submit" class="btn">Atendimento</button>
            <button type="submit" class="btn">Pre&ccedil;o</button>
            <button type="submit" class="btn">Outro motivo</button>
        </div>
    </div>

    <div id="first-time-question" class="question">
        <label>&Eacute; a sua primeira visita este restaurante?</label>
        <div id="first-time-question-itens">
            <button type="submit" class="btn">Sim</button>
            <button type="submit" class="btn">N&atilde;o</button>
        </div>
    </div>

   <div id="email-question" class="question">
        <label>Deixe seu email e concorra a pr&oacute;mios e promo&ccedil;&otilde;es especiais</label>

        <input type="email" name="user_contact">
        <button type="submit" class="btn email-question-yes">Ok</button>
        <button type="submit" class="btn email-question-no">N&atilde;o, obrigado</button>
    </div>

    <div id="claim-email-question" class="question">
        <label>Deixe seu email, queremos te manter informado sobre o resultado da sua reclama&ccedil;&atilde;o ou sugest&atilde;o</label>
        <input type="text" name="user_contact">
        <button type="submit" class="btn email-question-yes" >Ok</button>
        <button type="submit" class="btn email-question-no">N&atilde;o, obrigado</button>
    </div>

    <div id="leave-sugestion" class="question">
        <label>Gostaria de deixar uma sugest&atilde;o ou reclama&ccedil;&atilde;o?</label>
        <button type="submit" class="btn yes">Sim</button>
        <button type="submit" class="btn submit-sugestion">Encerrar a pesquisa</button>
    </div>

    <div id="sugestion-box" class="question">
        <label>Sugest&atilde;o ou reclama&ccedil;&atilde;o</label>
        <textarea name="feedback" rows="3"></textarea>
        <button type="submit" class="btn submit-sugestion">Enviar</button>
    </div>

    <div class="alert alert-success fade in" style="display:none;">
        <h4>Muito obrigado!</h4>
        Sua opini&atilde;o muito importante para n&oacute;s. Obrigado por ajudar a melhorar nossa qualidade.
