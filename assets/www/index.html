  <body class="l-survey carlton-form-view">
    <div class="content-wrapper">
      <div class="survey-wrapper">
        
        <header class="l-header-survey">
          <div class="header-survey">
            <div class="logo-carlton"></div>
          </div>
        </header>
        
        <ul class="survey-progress">
          <li class="status first current" data-order="1"></li>
          <li class="status" data-order="2"></li>
          <li class="status" data-order="3"></li>
          <li class="status" data-order="4"></li>
          <li class="status" data-order="5"></li>
          <li class="status" data-order="6"></li>
          <li class="status" data-order="7"></li>
          <li class="status" data-order="8"></li>
          <li class="status" data-order="9"></li>
          <li class="order"><span class="status"></span> / <span class="total"></span></li>
        </ul>

        <div class="survey-container" id="survey">
          
          <div class="question current" id="nps-question">
            <label>Qual a possibilidade de você recomendar o Hotel Carlton para um amigo?</label>
            <div id="nps-question-itens">
              <button type="submit" class="survey-btn nps">0</button>
              <button type="submit" class="survey-btn nps">1</button>
              <button type="submit" class="survey-btn nps">2</button>
              <button type="submit" class="survey-btn nps">3</button>
              <button type="submit" class="survey-btn nps">4</button>
              <button type="submit" class="survey-btn nps">5</button>
              <button type="submit" class="survey-btn nps">6</button>
              <button type="submit" class="survey-btn nps">7</button>
              <button type="submit" class="survey-btn nps">8</button>
              <button type="submit" class="survey-btn nps">9</button>
              <button type="submit" class="survey-btn nps">10</button>
            </div>
          </div>

          <div class="question" id="checkin-question">
            <label>Como você avalia o atendimento na hora check-in?</label>
            <div class="reason-question-itens">
              <ul class="column-left">
                <li><button type="submit" class="survey-large-btn checkin">Ruim</button> </li>
                <li><button type="submit" class="survey-large-btn checkin">Regular</button> </li>
              </ul>
              <ul class="column-right">
                <li><button type="submit" class="survey-large-btn checkin">Bom</button> </li>
                <li><button type="submit" class="survey-large-btn checkin">Muito bom</button></li>
              </ul>
            </div>
          </div>

          <div class="question" id="room-question">
            <label>Você ficou satisfeito com seu quarto? Ele estava limpo, confortável e devidamente suprido?</label>
            <div class="reason-question-itens">
              <ul class="column-left">
                <li><button type="submit" class="survey-large-btn room">Ruim</button> </li>
                <li><button type="submit" class="survey-large-btn room">Regular</button> </li>
              </ul>
              <ul class="column-right">
                <li><button type="submit" class="survey-large-btn room">Bom</button></li>
                <li><button type="submit" class="survey-large-btn room">Muito bom</button></li>
              </ul>
            </div>
          </div>
          
          <div class="question" id="public-areas-question">
            <label>Em geral, como você classifica as áreas públicas do nosso hotel?</label>
            <div class="reason-question-itens">
              <ul class="column-left">
                <li><button type="submit" class="survey-large-btn public-areas">Ruim</button> </li>
                <li><button type="submit" class="survey-large-btn public-areas">Regular</button></li>
              </ul>
              <ul class="column-right">
                <li><button type="submit" class="survey-large-btn public-areas">Bom</button> </li>
                <li><button type="submit" class="survey-large-btn public-areas">Muito bom</button></li>
              </ul>
            </div>
          </div>
          
        <div class="question" id="bar-question">
          <label>O que achou do nossos serviços de bar e restaurante?</label>
          <div class="reason-question-itens">
            <ul class="column-left">
              <li><button type="submit" class="survey-large-btn bar">Ruim</button> </li>
              <li><button type="submit" class="survey-large-btn bar">Regular</button></li>
            </ul>
            <ul class="column-right">
              <li><button type="submit" class="survey-large-btn bar">Bom</button> </li>
              <li><button type="submit" class="survey-large-btn bar">Muito bom</button></li>
            </ul>
          </div>
        </div>


        <div class="question" id="staff-question">
          <label>Como você classifica a hospitalidade de nossa equipe? (Simpatia, cortesia, agilidade)</label>
          <div class="reason-question-itens">
            <ul class="column-left">
              <li><button type="submit" class="survey-large-btn staff">Ruim</button> </li>
              <li><button type="submit" class="survey-large-btn staff">Regular</button></li>
            </ul>
            <ul class="column-right">
              <li><button type="submit" class="survey-large-btn staff">Bom</button> </li>
              <li><button type="submit" class="survey-large-btn staff">Muito bom</button></li>
            </ul>
          </div>
        </div>


        <div class="question" id="return-question">
          <label>Você pretende voltar outras vezes?</label>
          <button type="submit" class="survey-large-btn returning">Sim</button>
          <button type="submit" class="survey-large-btn returning">Não</button>    
        </div>


        <div class="question" id="email-question">
          <label>Deixe seu email, queremos te manter informado sobre promoções especiais e melhorias no nosso serviço.</label>

          <input class="email-input" name="user_contact" type="email" />
          <div class="email_suggest_text" id="email_sugestion">Seu e-mail é 
            <a href='#' id="email_sugestion_link"></a>?
          </div>
          <button type="submit" class="survey-large-btn email" >Ok</button>
          <button type="submit" class="survey-large-btn email">Não, obrigado</button>
        </div>

        <div class="question" id="leave-sugestion">
          <label>Gostaria de deixar uma sugestão, elogio ou comentário?</label>

          <textarea class="feedback-input" name="feedback" rows="6"></textarea>
          <button type="submit" class="survey-large-btn sugestion">Enviar</button>
          <button type="submit" class="survey-large-btn sugestion">Encerrar a pesquisa</button>
        </div>

          <div class="question" id="thanks-message">
            <h1>Muito obrigado!</h1>
            <p class="message">O Hotel Carlton agradece sua participação. Volte sempre!</p>
            <div class="social-message">
              <p>Siga o Hotel Carlton nas redes sociais.</p>
              <ul class="social-channels">
                <a class="facebook-share" href="https://www.facebook.com/sushiloko" title="Facebook">
                  <li class="facebook"></li>
                </a>
                <a class="twitter-share" href="https://twitter.com/sushiloko" title="Twitter">
                  <li class="twitter"></li>
                </a>
              </ul>
            </div>
          </div>

          </div>
        </div>

        <div class="l-footer-survey">
          <div class="about">
            <h2 class="title">
              <span class="developed-by">Desenvolvido por </span> <strong><a href="http://www.promotools.com.br" target="_blank">promotools.com.br</a></strong>
            </h2>
            <span class="promotools-icon"></span>
          </div>
        </div>

  <script src="js/app/network.js" type="text/javascript"></script>
  <script src="js/app/storage.js" type="text/javascript"></script>
  <script src="js/app/utils.js" type="text/javascript"></script>

  <script type="text/javascript" charset="utf-8">
    document.addEventListener("deviceready", onDeviceReady, false);

    function onDeviceReady() {    

      window.App.init();

      var surveyView = new SurveyView({
        el : $('#survey')
      });
      surveyView.render();

      jQuery.ajaxSetup({
        'beforeSend': function(xhr) {xhr.setRequestHeader("Accept", "text/javascript")}
      });
    }
  </script>

  </div>
</body>
